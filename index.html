<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <title>News</title>
</head>
<body>

<div id="message"></div>
<div class="left-column"><div id="sources-list"></div></div>
<div class="right-column"><div id="articles-list"></div></div>

<script type="text/template" id="sources-list-template">
    <div class="list">
        <% jq.each(data, function(i, source) { %>
            <a href="#" class="list-item source-item" data-id="<%= source.id %>">
                <div class="source-item-title">
                    <h5><%= source.name %></h5>
                </div>
                <p class="source-item-description"><%= source.description %></p>
            </a>
        <% }); %>
    </div>
</script>

<script type="text/template" id="articles-list-template">
    <div class="articles-container">
        <% jq.each(data, function(i, article) { %>
            <div class="article-item">
                <div class="article-image-container">
                    <a target="_blank" href="<%= article.url %>">
                        <img class="article-image" src="<%= article.urlToImage %>" alt="<%= article.title %>">
                    </a>
                </div>
                <div>
                    <div class="article-title">
                        <h6><a target="_blank" href="<%= article.url %>"><%= article.title %></a></h6>
                    </div>
                    <div class="article-date"><%= article.date %></div>
                    <div class="article-author"><%= article.author ? 'By ' + article.author : '' %></div>
                </div>
            </div>
        <% }); %>
    </div>
</script>

<script type="text/template" id="flash-message-template">
    <div class="flash-message flash-message-danger">
        <%= data.message %>
        <span class="close">&times;</span>
    </div>
</script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
